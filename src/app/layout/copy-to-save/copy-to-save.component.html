<ng-container *ngIf="showtext">
  <nz-card style="width:300px;" [nzCover]="coverTemplate" [nzActions]="[actionSetting, actionEdit, actionEllipsis]" >
    <nz-card-meta
      nzTitle="Send"
      [nzDescription]=textTemplate
      [nzAvatar]="avatarTemplate"
    ></nz-card-meta>
  </nz-card>
  <ng-template #textTemplate>
    {{text}}
  </ng-template>
  <ng-template #avatarTemplate>
    <nz-avatar nzSrc="https://hxxxx.oss-cn-beijing.aliyuncs.com/%E7%9F%AD%E7%82%AE.png"></nz-avatar>
  </ng-template>
  <ng-template #coverTemplate>
    <img alt="example" src="https://hxxxx.oss-cn-beijing.aliyuncs.com/%E6%98%9F%E7%90%83%E4%B8%80.png" />
  </ng-template>
  <ng-template #actionSetting>
    <i nz-icon nzType="setting" (click)="send()"></i>
  </ng-template>
  <ng-template #actionEdit>
    <i nz-icon nzType="edit"></i>
  </ng-template>
  <ng-template #actionEllipsis>
    <i nz-icon nzType="ellipsis"></i>
  </ng-template>
</ng-container>
