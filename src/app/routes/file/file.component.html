<dx-file-manager id="fileManager"
                 [fileSystemProvider]="remoteProvider"
                 [allowedFileExtensions]="allowedFileExtensions">

<dxo-permissions
      [create]=true
      [copy]=true
      [move]=true
      [delete]=true
      [rename]=true
      [upload]=true
      [download]=true>
</dxo-permissions>
</dx-file-manager>
